<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section id="seleccionar-mascota">
        <h1 class="title">MOKEPON!</h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id="contenedorTarjetas" class="tarjetas">
    
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">
            Mapa para llegar a no se donde
        </h2>
        <canvas id="mapa"></canvas>
        <article class="comandos">
            <button  class="btn-comando" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquireda</button>
            <button  class="btn-comando" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            <button  class="btn-comando" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button  class="btn-comando" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
        </article>
    </section>

    <section id="seleccionar-ataque">

        <h1 class="title">MOKEPON!</h1>

        <h2 class="subtitulo">Elige tu ataque</h2>
       
        <div id="contenedorAtaques" class="elegir-ataque">
        </div>

        <div>

            <div id="mensajes">
                <p id="resultado">Suerte!</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
        
        </div>

        <div class="combate">
            <div class="info-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>
            <div class="info-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>

    </section>

    <script src="./js/mokepon.js"></script>
</body>
</html>
